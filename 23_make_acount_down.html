<!doctype html>
<html>
<head>
 <title>JavaScripts</title>
 <style>
  body{font-family:verdana}.phpcoding{width:900px; margin: 0 auto;background:#f1f1f1}.headeroption, .footeroption{background:#2B81D7;color:#fff;text-align:center;padding:20px;}.headeroption h2, .footeroption h2{margin:0}.maincontent{min-height:400px;padding:20px;}
 </style>
</head>
<body>

<div class="phpcoding">
 <section class="headeroption">
  <h2>JavaScript Fundamental</h2>
 </section> 
<section class="maincontent">
<h1>JavaScripts CountDown</h1>


<script>
				var countdown;
				var countdownNumber;

				function countdownInit(){
					countdownNumber = 21;
					countdownTrigger();
					
				}
				
				function countdownTrigger(){
					if(countdownNumber > 0){
						countdownNumber --;
						document.getElementById("show").innerHTML = countdownNumber;
						if(countdownNumber > 0){
							countdown = setTimeout("countdownTrigger()",1000)
						}
					}
				}
				
				function countdownClear(){
					clearTimeout(countdown);
				}
</script>
   <div>
		<input type="button" value="Start" onclick="countdownInit()" />
		<input type="button" value="Stop" onclick="countdownClear()" />
   </div>
   <div id="show"></div>
</section>
 <section class="footeroption">
  <h2>Xsellence Bangladesh Ltd.</h2>
 </section>
</div>
</body>
</html>
